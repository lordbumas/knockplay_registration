    /* --- Preloader Container --- */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #00031d, #030838);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.6s ease;
}

/* --- Central Wrapper --- */
.preloader-wrapper {
  position: relative;
  width: 130px;
  height: 130px;
}

/* --- Pulsing Glow Ring --- */
.pulse-ring {
  position: absolute;
  top: 0;
  left: 0;
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: rgba(0, 240, 255, 0.15);
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 60px #00f0ff;
  animation: pulse 2s infinite ease-in-out;
  z-index: 1;
}

/* --- Dashed Circular Ring --- */
.dashed-ring {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px dashed #00f0ff;
  animation: spin-ring 5s linear infinite;
  z-index: 2;
  box-shadow: 0 0 10px #00f0ff;
}

/* --- Rotating Logo --- */
.rotating-logo {
  width: 80px;
  height: 80px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: rotate 3s linear infinite;
  filter: drop-shadow(0 0 10px #00f0ff);
  z-index: 3;
}

/* --- Animations --- */
@keyframes rotate {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.4;
  }
}

@keyframes spin-ring {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(-360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date("2025-08-11T08:00:00"); // Set your tournament date here
  
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
  
      if (diff <= 0) {
        countdownElement.textContent = "‚è± Registration Closed";
        return;
      }
  
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
  
      countdownElement.textContent = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }
  
    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>
