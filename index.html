<!DOCTYPE html>

<style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img[alt="logo"], img[alt="KNOCKPLAY Tournament Logo"] {
      max-width: 30%;
      height: auto;
      display: block;
      margin: 1rem auto;
      filter: drop-shadow(0 0 10px #fff);
    }

    h1 {
      text-align: center;
      color: #ff4ecd;
      text-shadow: 0 0 5px #fff;
    }

    h2 {
      text-align: center;
      font-size: large;
      color: #e0e0e0;
      margin-top: -1rem;
      margin-bottom: 40px;
    }

    .cta-button {
      display: block;
      text-align: center;
      background: linear-gradient(90deg, #ff4ecd, #6a67ce);
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 30px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 78, 205, 0.6);
    }

    .cta-button:hover {
      background: linear-gradient(90deg, #d63384, #5f5dcf);
      box-shadow: 0 0 30px rgba(255, 78, 205, 0.8);
    }

    .footer-note {
      text-align: center;
      margin-top: 40px;
      color: #f1f1a0;
    }

    footer {
      text-align: center;
      color: #aaa;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .countdown {
      color: #ffe600;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .container { padding: 15px; }
      h1 { font-size: 1.2rem; }
      h2 { font-size: 1rem; }
      .cta-button { font-size: 0.9rem; padding: 10px; }
      img[alt="logo"] { max-width: 100%; }
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, #302b63, #0f0c29);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .preloader-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
    }

    .pulse-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px #ff4ecd, 0 0 40px #6a67ce;
      animation: pulse 2s infinite ease-in-out;
      z-index: 1;
    }

    .dashed-ring {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed #ff4ecd;
      animation: spin-ring 5s linear infinite;
      z-index: 2;
    }

    .rotating-logo {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 3s linear infinite;
      filter: drop-shadow(0 0 10px #fff);
      z-index: 3;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }

    @keyframes spin-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

  </style>
</head>

<body>
    <div id="preloader">

  <div class="container">

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date("2025-07-28T18:00:00"); // Set your tournament date here
  
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
  
      if (diff <= 0) {
        countdownElement.textContent = "‚è± Registration Closed";
        return;
      }
  
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
  
      countdownElement.textContent = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }
  
    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>

<script>
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      preloader.style.transition = 'opacity 0.6s ease';
      preloader.style.opacity = '0';
  
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 3000); // smoother and faster transition
    });
  </script>
  
  
  
</body>


</html>
